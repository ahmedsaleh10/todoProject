<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta property="og:title" content="Ahmed Saleh" />
    <meta property="og:description" content="Todo List" />
    <meta name="author" content="Ahmed Saleh" />
    <meta
      name="Description"
      content="my project is about tracking tasks, so you can add, delete and edit the task you want. "
    />
    <meta name="keyword" content="todo item, task, todo list " />
  </head>
  <body>
    <main class="app">
      <header class="greeting">
        <h2 class="title">
          What's up, <input type="text" id="name" placeholder="Name here" />
        </h2>
        <div class="search-wrapper">
          <input type="search" id="search" placeholder="Search for todo" class="search-bar" />
        </div>
      </header>

      <section class="create-todo">
        <h3>Create A Todo</h3>
        <form id="new-todo-form">
            <h4>What's in your todo list</h4>
            <input type="text" name="content" id="content" placeholder="e.g. make a video"/>  
            <input type="submit" value="Add todo"/>
        </form>
    </section>

    <section class="todo-list">
        <h3>TODO LIST</h3>
        <div class="list" id="todo-list">
        </div>
    </section>

    </main>

    <script src="script.js"></script>
  </body>
</html>
